<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration and Login Forms</title>
  </head>
  <body>
    <h2>Registration</h2>
    <form id="registrationForm" action="/users" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required /><br /><br />

      <input type="submit" value="Register" />
    </form>

    <h2>Login</h2>
    <form id="loginForm" action="/login" method="POST">
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" name="username" required /><br /><br />

      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" name="email" required /><br /><br />

      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" name="password" required /><br /><br />

      <input type="submit" value="Login" />
    </form>
  </body>
</html>
